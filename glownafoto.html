<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylefoto.css">
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <title>Fotografie</title>
</head>

<body>
    <div id="navigation" class="navigation">
        <nav>
            <ul>
                <li class="list">
                    <a href="#project">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="cat">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#poland">
                        <span class="icon">
                            <ion-icon name="beer-outline"></ion-icon>
                        </span>
                        <span class="cat">Poland</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#greece">
                        <span class="icon">
                            <ion-icon name="leaf-outline"></ion-icon>
                        </span>
                        <span class="cat">Greece</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#ukraine">
                        <span class="icon">
                            <ion-icon name="walk-outline"></ion-icon>
                        </span>
                        <span class="cat">Ukraine</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#spain">
                        <span class="icon">
                            <ion-icon name="sunny-outline"></ion-icon>
                        </span>
                        <span class="cat">Spain</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#croatia">
                        <span class="icon">
                            <ion-icon name="boat-outline"></ion-icon>
                        </span>
                        <span class="cat">Croatia</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#italy">
                        <span class="icon">
                            <ion-icon name="pizza-outline"></ion-icon>
                        </span>
                        <span class="cat">Italy</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <section id="project">
        <div class="project">
            <p>Hi, nice to see you. Below is a gallery of photos of me from several overseas trips. I hope you will appreciate the amateur and enjoy my photos.</p>
        </div>
    </section>
    <div class="country">
        <!-- POLAND -->
        <section id="poland">
            <div class="poland">
                <h1>
                <span class="pol">Pol</span><span class="and">and</span></h1>
                <div class="photopoland">
                    <img id="myImg" src="poland/poland1.JPG" alt="Mazury" class="polandimg">
                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <img class="modal-content" id="img01">
                        <div id="caption"></div>
                    </div>
                    <img id="myImg" src="poland/poland2.JPG" alt="Warsaw" class="polandimg">
                    <img id="myImg" src="poland/poland3.JPG" alt="Warsaw" class="polandimg">
                    <img id="myImg" src="poland/poland4.JPG" alt="Warsaw" class="polandimg">
                </div>
            </div>
        </section>
        <!-- GREECE -->
        <section id="greece">
            <div class="greece">
                <h1><span class="up"><a href="#navigation"><ion-icon name="chevron-up-outline"></ion-icon></span></a><span class="gre">Gre</span><span class="ece">ece</span></h1>
                <div class="photogreece">
                    <img id="myImg" src="greece/greece1.JPG" alt="Greece" class="greeceimg">
                    <img id="myImg" src="greece/greece2.JPG" alt="Greece" class="greeceimg">
                    <img id="myImg" src="greece/greece3.JPG" alt="Greece" class="greeceimg">
                    <img id="myImg" src="greece/greece4.JPG" alt="Greece" class="greeceimg">
                </div>
            </div>
        </section>
        <!-- UKRAINE -->
        <section id="ukraine">
            <div class="ukraine">
                <h1><span class="up"><a href="#navigation"><ion-icon name="chevron-up-outline"></ion-icon></span></a><span class="ukr">Ukr</span><span class="aine">aine</span></h1>
                <div class="photoukraine">
                    <img id="myImg" src="ukraine/ukraine1.PNG" alt="Kumpel" class="ukraineimg">
                    <img id="myImg" src="ukraine/ukraine2.PNG" alt="Ukraine" class="ukraineimg">
                    <img id="myImg" src="ukraine/ukraine3.PNG" alt="Cementry" class="ukraineimg">
                </div>
            </div>
        </section>
        <!-- SPAIN -->
        <section id="spain">
            <div class="spain">
                <h1><span class="up"><a href="#navigation"><ion-icon name="chevron-up-outline"></ion-icon></span></a><span class="sp">Sp</span><span class="ain">ain</span></h1>
                <div class="photospain">
                    <img id="myImg" src="spain/spain1.JPG" alt="Garachico" class="spainimg">
                    <img id="myImg" src="spain/spain2.png" alt="Spain" class="spainimg">
                    <img id="myImg" src="spain/spain3.JPG" alt="Spain" class="spainimg">
                    <img id="myImg" src="spain/spain4.JPG" alt="Teide" class="spainimg">
                    <img id="myImg" src="spain/spain5.JPG" alt="Teide" class="spainimg">
                </div>
            </div>
        </section>
        <!-- CROATIA -->
        <section id="croatia">
            <div class="croatia">
                <h1><span class="up"><a href="#navigation"><ion-icon name="chevron-up-outline"></ion-icon></span></a><span class="cr">Cr</span><span class="oat">oat</span><span class="ia">ia</span></h1>
                <div class="photocroatia">
                    <img id="myImg" src="croatia/croatia1.JPG" alt="Split" class="croatiaimg">
                    <img id="myImg" src="croatia/croatia2.JPG" alt="Trogir" class="croatiaimg">
                    <img id="myImg" src="croatia/croatia3.JPG" alt="Trogir" class="croatiaimg">
                    <img id="myImg" src="croatia/croatia4.JPG" alt="Trogir" class="croatiaimg">
                    <img id="myImg" src="croatia/croatia5.JPG" alt="Croatia" class="croatiaimg">
                </div>
            </div>
        </section>
        <!-- ITALY -->
        <section id="italy">
            <div class="italy">
                <h1><span class="up"><a href="#navigation"><ion-icon name="chevron-up-outline"></ion-icon></span></a><span class="it">It</span><span class="ita">a</span><span class="ly">ly</span></h1>
                <div class="photoitaly">
                    <img id="myImg" src="italy/EF4D4116-D735-4582-A14F-8B63AFB1BC3E.JPG" alt="Finger" class="italyimg">
                    <img id="myImg" src="italy/IMG_2647.JPG" alt="Garda Lake" class="italyimg">
                    <img id="myImg" src="italy/IMG_2650.JPG" alt="Como Lake" class="italyimg">
                    <img id="myImg" src="italy/IMG_2655.JPG" alt="Venice" class="italyimg">
                    <img id="myImg" src="italy/IMG_2716.JPG" alt="Duomo" class="italyimg">
                    <img id="myImg" src="italy/IMG_2728.PNG" alt="Duomo" class="italyimg">
                    <img id="myImg" src="italy/IMG_2731.JPG" alt="Emmanuele Gallery" class="italyimg">
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="photoscript.js"></script>
    

</body>

</html>
